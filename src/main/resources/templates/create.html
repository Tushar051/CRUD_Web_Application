<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add customer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .input-transition {
            transition: all 0.3s ease;
        }
        .input-transition:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-hover:active {
            transform: translateY(0);
        }
        .nav-link {
            transition: all 0.2s ease;
            position: relative;
        }
        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #fff;
            transition: width 0.3s ease;
        }
        .nav-link:hover:after {
            width: 100%;
        }
        .nav-link.active:after {
            width: 100%;
        }
    </style>
</head>
<body class="h-full">

<div class="min-h-full">
    <nav class="bg-gradient-to-r from-indigo-800 to-purple-800 shadow-lg">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                    <div class="shrink-0">
                        <img class="size-8 animate__animated animate__fadeIn" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a th:href="@{/}" class="nav-link active rounded-md px-3 py-2 text-sm font-medium text-white" aria-current="page">Dashboard</a>
                            <a href="#" class="nav-link rounded-md px-3 py-2 text-sm font-medium text-gray-200 hover:text-white">Team</a>
                            <a href="#" class="nav-link rounded-md px-3 py-2 text-sm font-medium text-gray-200 hover:text-white">Projects</a>
                            <a href="#" class="nav-link rounded-md px-3 py-2 text-sm font-medium text-gray-200 hover:text-white">Calendar</a>
                            <a href="#" class="nav-link rounded-md px-3 py-2 text-sm font-medium text-gray-200 hover:text-white">Reports</a>
                        </div>
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-4 flex items-center md:ml-6">
                        <button type="button" class="relative rounded-full p-1 text-gray-200 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-indigo-800 transition-all duration-200">
                            <span class="absolute -inset-1.5"></span>
                            <span class="sr-only">View notifications</span>
                            <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                            </svg>
                        </button>
                        <div class="relative ml-3">
                            <div class="flex items-center">
                                <button type="button" class="relative flex max-w-xs items-center rounded-full bg-indigo-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-indigo-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                    <span class="absolute -inset-1.5"></span>
                                    <span class="sr-only">Open user menu</span>
                                    <img class="size-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-white shadow-sm">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900 animate__animated animate__fadeInLeft" th:text="${customer.id == null? 'Add new Customer': 'Edit '+customer.firstName+' '+customer.lastName}"></h1>
                <div class="flex items-center space-x-3">
                    <span class="inline-flex items-center rounded-md bg-indigo-50 px-2 py-1 text-xs font-medium text-indigo-700 ring-1 ring-inset ring-indigo-700/10 animate__animated animate__fadeIn">
                        <svg class="size-3 mr-1" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        Last saved: 2 hours ago
                    </span>
                </div>
            </div>
        </div>
    </header>
    <main>

        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <div class="isolate bg-white px-6 py-12 sm:py-16 lg:px-8 rounded-xl shadow-lg border border-gray-100 animate__animated animate__fadeIn">
                <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
                    <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
                </div>

                <div class="mx-auto max-w-2xl text-center">
                    <h2 class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl" th:text="${customer.id == null? 'Add new Customer': 'Edit '+customer.firstName+' '+customer.lastName}"></h2>
                    <p class="mt-2 text-sm leading-6 text-gray-600" th:text="${customer.id == null? 'Fill in the details below to add a new customer to your database.' : 'Update the customer information as needed.'}"></p>
                </div>

                <form th:action="@{'/save'}" th:method="POST" th:object="${customer}" class="mx-auto mt-10 max-w-xl sm:mt-12">
                    <input type="hidden" th:field="${customer.id}">
                    <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-2">
                        <div class="animate__animated animate__fadeInUp animate__faster">
                            <label for="firstName" class="block text-sm font-medium leading-6 text-gray-900 flex items-center">
                                First name
                                <span class="ml-1 text-xs text-red-500">*</span>
                            </label>
                            <div class="mt-2">
                                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
                                    <input type="text" th:field="${customer.firstName}" autocomplete="given-name" class="input-transition block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-3 pr-3">
                                </div>
                                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                     class="text-red-600 text-xs mt-1 flex items-center">
                                    <svg class="size-3 mr-1" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
                                    </svg>
                                    <span th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="animate__animated animate__fadeInUp animate__faster" style="animation-delay: 0.1s">
                            <label for="lastName" class="block text-sm font-medium leading-6 text-gray-900 flex items-center">
                                Last name
                                <span class="ml-1 text-xs text-red-500">*</span>
                            </label>
                            <div class="mt-2">
                                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
                                    <input type="text" th:field="${customer.lastName}" autocomplete="family-name" class="input-transition block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-3 pr-3">
                                </div>
                                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                     class="text-red-600 text-xs mt-1 flex items-center">
                                    <svg class="size-3 mr-1" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
                                    </svg>
                                    <span th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="sm:col-span-2 animate__animated animate__fadeInUp animate__faster" style="animation-delay: 0.2s">
                            <label for="email" class="block text-sm font-medium leading-6 text-gray-900 flex items-center">
                                Email
                                <span class="ml-1 text-xs text-red-500">*</span>
                            </label>
                            <div class="mt-2">
                                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
                                    <span class="flex select-none items-center pl-3 text-gray-500 sm:text-sm">@</span>
                                    <input type="email" th:field="${customer.email}" autocomplete="email" class="input-transition block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-2 pr-3">
                                </div>
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                     class="text-red-600 text-xs mt-1 flex items-center">
                                    <svg class="size-3 mr-1" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
                                    </svg>
                                    <span th:each="err : ${#fields.errors('email')}" th:text="${err}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="sm:col-span-2 animate__animated animate__fadeInUp animate__faster" style="animation-delay: 0.3s">
                            <label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Phone</label>
                            <div class="mt-2">
                                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
                                    <span class="flex select-none items-center pl-3 text-gray-500 sm:text-sm">+1</span>
                                    <input type="text" th:field="${customer.phone}" class="input-transition block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-2 pr-3">
                                </div>
                                <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                                     class="text-red-600 text-xs mt-1 flex items-center">
                                    <svg class="size-3 mr-1" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
                                    </svg>
                                    <span th:each="err : ${#fields.errors('phone')}" th:text="${err}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="sm:col-span-2 animate__animated animate__fadeInUp animate__faster" style="animation-delay: 0.4s">
                            <label for="notes" class="block text-sm font-medium leading-6 text-gray-900">Notes</label>
                            <div class="mt-2">
                                <textarea id="notes" name="notes" rows="3" class="input-transition block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-3 pr-3"></textarea>
                            </div>
                            <p class="mt-1 text-xs text-gray-500">Add any additional notes about the customer.</p>
                        </div>
                    </div>

                    <div class="mt-10 flex items-center justify-end gap-x-6 animate__animated animate__fadeIn" style="animation-delay: 0.5s">
                        <a th:href="@{/}" class="text-sm font-semibold leading-6 text-gray-900 hover:text-gray-700 transition-colors duration-200">
                            Cancel
                        </a>
                        <button type="submit" class="btn-hover rounded-md bg-gradient-to-r from-indigo-600 to-purple-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:from-indigo-500 hover:to-purple-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 flex items-center">
                            <svg class="size-4 mr-2" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                            <span th:text="${customer.id == null? 'Add Customer' : 'Save Changes'}"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
